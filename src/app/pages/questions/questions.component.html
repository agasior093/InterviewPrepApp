<div class="container">
  <ngb-alert [type]="messages.type" (close)="clearErrors()" *ngIf="messages.content?.length > 0">
    <ul>
      <li *ngFor="let message of messages.content">{{message}}</li>
    </ul>
  </ngb-alert>
  <div class="row">
    <div class="col-2 sticky-menu vh-100">
      <app-tag-submenu (tagsToFilterByChanged)="onTagsFilterChange($event)"></app-tag-submenu>
    </div>
    <div class="col-10">
        <app-question-view [tagsToFilterBy]="tagsToFilterByQuestions" (messages)="setTagFilteringMessages($event)"></app-question-view>
    </div>
  </div>
</div>
