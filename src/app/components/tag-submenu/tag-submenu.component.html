
<div class="card overflow-auto">
  <div class="card-header">Categories</div>
  <div class="btn-group-toggle">
      <label class="btn-primary" ngbButtonLabel *ngFor="let tag of tags">
        <input type="checkbox" ngbButton [(ngModel)]="tag.toggled" (click)="filterQuestions(tag)"> {{tag.value}}
      </label>
  </div>
</div>
