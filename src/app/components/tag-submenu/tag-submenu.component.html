<div class="card" *ngFor="let tag of tags">
  <div class="card-body">
    <div class="btn-group btn-group-toggle">
      <label class="btn-primary" ngbButtonLabel>
        <input type="checkbox" ngbButton [(ngModel)]="tag.toggled" (click)="filterQuestions(tag)"> {{tag.value}}
      </label>
  </div>
</div>
