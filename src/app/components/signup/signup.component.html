<div class="row">
  <div class="col-10 offset-1">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faUser"></fa-icon>
            </span>
          </div>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Username" />
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </span>
          </div>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }" placeholder="Email" />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email is required</div>
            <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faKey"></fa-icon>
            </span>
          </div>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.password.errors }" placeholder="Password" />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faKey"></fa-icon>
            </span>
          </div>
          <input type="password" formControlName="passwordConfirmation" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.passwordConfirmation.errors }" placeholder="Password" />
          <div *ngIf="submitted && form.passwordConfirmation.errors" class="invalid-feedback">
            <div *ngIf="form.passwordConfirmation.errors.required">Password confirmation is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-warning">Sign Up</button>
      </div>
    </form>
  </div>
</div>
