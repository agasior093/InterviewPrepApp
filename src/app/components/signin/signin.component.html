<div class="row">
  <div class="col-10 offset-1">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faUser"></fa-icon>
            </span>
          </div>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Username" />
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faKey"></fa-icon>
            </span>
          </div>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.password.errors }" placeholder="Password" />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>

      <div class="container">
        <div>
          <a class="btn btn-block btn-social btn-openid" (click)="onSubmit()">
            <span class="fa fa-sign-in"></span> Sign in
          </a>
        </div>
      </div>
      <div class="container">
        <div>
          <a class="btn btn-block btn-social btn-facebook" (click)="signInWithFacebook()">
            <span class="fa fa-facebook"></span> Sign in with Facebook
          </a>
        </div>
      </div>
      <div class="container">
        <div>
          <a class="btn btn-block btn-social btn-github" (click)="signInWithGithub()">
            <span class="fa fa-github"></span> Sign in with Github
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
