<div class="row">
  <div class="col-10 offset-1">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faUser"></fa-icon>
            </span>
          </div>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Username" />
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faKey"></fa-icon>
            </span>
          </div>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.password.errors }" placeholder="Password" />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>

      <div class="container">
        <div>
          <button class="btn btn-warning">Sign In</button>
        </div>
      </div>
      <div class="container">
        <div>
          <button class="loginBtn loginBtn--facebook" (click)="loginWithFacebook()">
            Login with Facebook
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
